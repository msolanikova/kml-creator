<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Skombinuj KML mapy do jednej!</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/piklor.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

</head>

<body class="pageCenter">
    <h1 class="bg-success text-white">Skombinuj KML mapy do jednej!</h1>
    <p class="version">Verzia 2.0.0</p>

    <div class="container-fluid">
        <form id="layerCreateForm">
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Názov vrstvy" name="layerName"
                        id="layerName" />
                </div>
                <div class="col">
                    <button class="btn btn-success">Pridaj vrstvu</button>
                </div>
                <div class="w-100">
                </div>
                <div class="col">
                    <div class="alert alert-success" role="alert" style="margin-top: 10px;">
                        Vrstvy: <span id="layersList" class="alert-link">&nbsp;</span>
                    </div>
                </div>
                <div class="col">&nbsp;</div>
            </div>
    </div>
    </form>
    </div>

    <hr />

    <div class="container-fluid">
        <form id="filePickerForm">
            <div class="row">
                <div class="col">
                    <label id="filePickerButton" class="btn btn-success btn-file disabled">
                        Vyber KML alebo GPX súbory <input type="file" id="filePicker" name="filePicker" multiple
                            style="display: none;" disabled="true" accept=".gpx,.kml">
                    </label>
                </div>
                <div class="col">

                </div>
            </div>
        </form>
    </div>

    <hr />

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <form id="kmlClearForm">
                    <button class="btn btn-secondary">Zmaž dáta / Začni znovu</button>
                </form>
            </div>
            <div class="col">
                <form id="kmlCreatorForm">
                    <button id="kmlCreateButton" class="btn btn-danger" disabled="true">Vytvor Mapu</button>
                </form>
            </div>
        </div>
    </div>

    <hr /><br />

    <div class="container-fluid">
        <table id="filesTable" class="table table-bordered table-striped">
            <thead>
                <tr class="bg-success text-white">
                    <th style="width: 70%;">Cesta</th>
                    <th style="width: 15%;">Farba</th>
                    <th style="width: 15%;">Vrstva</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="./js/piklor.js"></script>
    <script src="./js/renderer.js"></script>
</body>

</html>
